<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>不要點這個</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: url('images/cursor.png'), auto; /* cursor.png */
      user-select: none;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
    }
  </style>
</head>
<body onclick="alert('就叫你不要點了')">
  <h1>不要點這個</h1>
</body>
</html>
